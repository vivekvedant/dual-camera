<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Camera Preview</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="camera-container">
        <div class="camera-box">
            <video id="frontCamera" autoplay playsinline></video>
        </div>
        <div class="camera-box">
            <video id="backCamera" autoplay playsinline></video>
        </div>
    </div>
    <button id="captureButton" class="capture-button">
        <i class="fas fa-camera"></i>
    </button>
    <canvas id="frontCanvas" style="display: none;"></canvas>
    <canvas id="backCanvas" style="display: none;"></canvas>
    <canvas id="combinedCanvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
